<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
    html {
        height: 100%;
    }
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: fixed;
        cursor: default;
        width: 100%;
        height: 100%;
    }
    #panorama {
        width: 100%;
        height: 100%;
    }
    </style>
</head>
<body>

<div id="panorama"></div>
<script>
pannellum.viewer('panorama', {
    "default": {
        "firstScene": "spawn",
        "scenefadeDuration": 1000
    },
    "scenes": {
        "spawn": {
            "type": "equirectangular",
            "panorama": "/images/test/spawn4.png",
            "hotSpots": [
                {
                    "pitch": 0,
                    "yaw": 0,
                    "type": "scene",
                    "text": "Test",
                    "sceneId": "spawn2"
                }
            ]
        },
        "spawn2": {
            "type": "equirectangular",
            "panorama": "/images/test/spawn.png"
        }
    }
});
</script>

</body>
</html>
