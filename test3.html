<!DOCTYPE html>
<html>

<head>
	<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
	</script>

	<style>
        table {
			font-family: arial, sans-serif;
			border-collapse: collapse;
			width: 50%;
		}
		
		td,
		th {
			border: 1px solid #dddddd;
			text-align: left;
			padding: 8px;
		}
		h1 {
			color: gray;
		}
	</style>
	<title>Dog & Co.</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
	<header id="header">
		<a href="index.html" class="logo"><strong>Search our items!</strong> by Dog & Co.</a>
		<ul class="icons">
			<li><a href="index.html" class="button big">Home</a></li>
		</ul>
	</header>
	<center>
		<h1>Dog & Co.</h1>
		<h3>
		Search items in Dog & Co stores!
		</h3>
		<b>Search by Item Type, Item, Cost, or Shop:
		<input id="gfg" type="text"
				placeholder="Search here">
		</b>
		<br>
		<br>
		<table>
			<tr>
				<th>Item Type</th>
				<th>Item</th>
				<th>Cost</th>
                <th>Shop</th>
			</tr>
			<tbody id="geeks">
				<tr>
					<td>Tool</td>
					<td>Diamond Pick</td>
					<td>1d</td>
                    <td>Main</td>
				</tr>
                <tr>
					<td>Tooll</td>
					<td>Diamond Pickk</td>
					<td>2d</td>
                    <td>Shop</td>
				</tr>
			</tbody>
		</table>

		<script>
			$(document).ready(function() {
				$("#gfg").on("keyup", function() {
					var value = $(this).val().toLowerCase();
					$("#geeks tr").filter(function() {
						$(this).toggle($(this).text()
						.toLowerCase().indexOf(value) > -1)
					});
				});
			});
		</script>
    </center>

</body>

</html>
